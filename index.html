<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email11">Email</label>
            <input type="text" class="form-control" id="new-email1">
            <label for="email-type">Type:</label>
            <select name="email-type" id="email-address1-types">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="spam">Spam</option>
            </select>
            <div>
              <label for="new-email2">Email</label>
              <input type="text" class="form-control" id="new-email2">
              <label for="email-type">Type:</label>
              <select name="email-type" id="email-address2-types">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="spam">Spam</option>
              </select>
            </div>
            <div>
              <label for="new-email3">Email</label>
              <input type="text" class="form-control" id="new-email3">
              <label for="email-type">Type:</label>
              <select name="email-type" id="email-address3-types">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="spam">Spam</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" class="form-control" id="new-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email addresses:</p>
          <ul class="email-addresses">

          </ul>
          <p>Address: <span class="address"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
